<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde vive!</title>
</head>
<body>
    <h1>Local onde vive!</h1>
    Em qual país você mora: <input type="text" name="textp" id="textp">
    <input type="button" value="encontrar" onclick="clicar()" >
    <div id="res">

    </div>

    <script>
        function clicar() {
            var p = window.document.querySelector('input#textp')
            var res = window.document.querySelector('div#res')
            var país = (p.value)
           res.innerHTML = `<p>Estou morando ${país}!</p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else{
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
               
            
        }
    </script>
</body>
</html>
