<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Antes e Depois</h1> 
    <button onclick="clicou()">Antecessor e Sucessor</button>


    <script>
        function clicou() {
            var numero = prompt('Digite um número inteiro qualquer:')
            var antes = `Antes de ${numero}, temos o número ${numero -=1}.`
            var depois = `Depois de ${numero +=1}, temos o número ${numero +=1}. `
            
            alert(` ${antes} \n ${depois}`)
            
        }       
        
        
    </script>
</body>
</html>
